<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <!-- <label for = "user">Username</label> -->
            <input type = "text" id = "user" placeholder = "Username" maxlength = "10" required >
        </div>
        <div>
            <!-- <label for = "pwd">Password</label> -->
            <input type = "password" id = "pwd" placeholder = "Password" required>
        </div>
        <div>
            <!-- <label for = "No." >PhoneNumber</label> -->
            <input type = "number" id = "No." placeholder = "PhoneNumber" required>
        </div>
        <div>
            <!-- <label for = "mail" >Email</label> -->
            <input type="email" id = "mail" placeholder = "Email">
        </div>
        <div>
            <!-- <label for = "DOB">Date of Birth</label> -->
            <input type="date" id = "DOB" placeholder = "Date of Birth">
        </div>
        <div>
            <label for = "py">Python</label>
            <input type="radio" id = "py">
        </div>
        <div>
            <label for = "jv">Java</label>
            <input type="radio" id = "jv">
        </div>
        <div>
            <label for = "mrng">Morning</label>
            <input type="checkbox" id = "mrng">
        </div>
        <div>   
            <label for = "evng">Evening</label>
            <input type="checkbox" id = "evng">
        </div>

        <div>
            <!-- <label for = "FB">Feedback</label> -->
            <textarea name="" id="FB" cols="30" rows="10" placeholder = " Feedback"></textarea>
        </div>
        <div>
            <select id = "drop">
            <option></option>
            <option>Java</option>
            <option>Python</option>
            <option>SQL</option>
            </select>
        </div>
            <input type="text" value="Btech" disabled>
            <button type = "submit">submit</button>
            <button type = "Reset">Reset</button>
    </form>
</body>
</html>
